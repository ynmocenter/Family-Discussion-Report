<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقرير مناقشة الأسرة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #2a607c;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        select, input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #2a607c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        button:hover {
            background-color: #1d4f66;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="شعار المركز" style="display: block; margin: auto; width: 120px;">
        <h2>تقرير مناقشة الأسرة</h2>
        <form action="https://formsubmit.co/info@ynmocenter.com" method="POST">
            <label>تاريخ الاجتماع</label>
            <input type="date" name="تاريخ الاجتماع" required>
            
            <label>نوع الاجتماع</label>
            <select name="نوع الاجتماع" required>
                <option value="اونلاين">اونلاين</option>
                <option value="حضوري">حضوري</option>
            </select>
            
            <label>اسم الطفل</label>
            <input type="text" name="اسم الطفل" required>
            
            <label>أسماء الحضور</label>
            <textarea name="أسماء الحضور" required></textarea>
            
            <label>حضور</label>
            <select name="حضور" required>
                <option value="الأم">الأم</option>
                <option value="الأب">الأب</option>
                <option value="الأم والأب">الأم والأب</option>
            </select>
            
            <label>موضوع الاجتماع</label>
            <select name="موضوع الاجتماع" required>
                <option value="مناقشة سلوكية">مناقشة سلوكية</option>
                <option value="متابعة اول شهر">متابعة أول شهر</option>
                <option value="متابعة ثالث شهر">متابعة ثالث شهر</option>
                <option value="متابعة سادس شهر">متابعة سادس شهر</option>
                <option value="متابعة ٩ شهور">متابعة ٩ شهور</option>
                <option value="متابعة سنة">متابعة سنة</option>
            </select>
            
            <label>الملاحظات والتوصيات</label>
            <textarea name="الملاحظات والتوصيات"></textarea>
            
            <label>الأهداف المحددة</label>
            <textarea name="الأهداف المحددة"></textarea>
            
            <label>الإجراءات المتفق عليها</label>
            <textarea name="الإجراءات المتفق عليها"></textarea>
            
            <label>الموعد المتوقع للاجتماع القادم</label>
            <input type="date" name="الموعد المتوقع للاجتماع القادم">
            
            <label>المتابعة بعد:</label>
            <select name="المتابعة بعد" required>
                <option value="أسبوع">أسبوع</option>
                <option value="شهر">شهر</option>
                <option value="ثلاثة شهور">ثلاثة شهور</option>
            </select>
            
            <button type="submit">إرسال التقرير</button>
        </form>
    </div>
</body>
</html>
